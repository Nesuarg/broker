<div id="instafeed"></div>
<div>
    <table class="table">
        <tr>
            <th>File Name</th>
            <th>Image Src</th>
            <th>Category</th>
        </tr>
        <tr ng-repeat="friend in friends | orderBy:'-age'">
            <td>{{friend.filename}}</td>
            <td>{{friend.src}}</td>
            <td>{{friend.category}}</td>
        </tr>
    </table>
</div>
